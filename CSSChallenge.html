<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Prata&display=swap"
      rel="stylesheet"
    />
    <title>CSS Challenge</title>
    <style>
      * {
        background-color: black;
        margin: 0;
      }
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .main-section {
        padding: 20px;
      }
      .image-container {
        height: 500px;
        object-fit: cover;
      }
      h1 {
        font-family: 'Prata', serif;
        font-size: 64px;
        font-weight: 400;
        color: grey;
        display: inline;
        margin-bottom: 0px;
      }
      h3 {
        font-family: 'Prata', serif;
        font-size: 24px;
        font-weight: 400;
        color: grey;
        display: inline;
        margin-bottom: 0px;
      }
      h6 {
        color: white;
        padding: 22px;
        margin-top: 56px;
        margin-bottom: 0px;
        border-radius: 6px;
        background: linear-gradient(to left, red, blue);
      }
      p {
        color: grey;
      }
      a {
        font-weight: 600;
        font-style: italic;
      }
      ul {
        list-style-type: none;
      }
      li {
        color: grey;
        padding: 6px 22px;
        border-bottom: 1px solid #dfdfdf;
      }
      footer {
        min-height: 50px;
        padding: 16px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <div class="image-container">
        <img
          src="https://photographycourse.net/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg"
          alt="landscape picture"
        />
      </div>
    </div>
    <h1>Rocky Mountains</h1>
    <h3>USA</h3>
    <p>Author:<a href="https://www.mirkosedda.com">Mirko Sedda</a></p>
    <h6>Related places</h6>
    <ul>
      <li><a href="https://www.mounteverest.com">Mount Everest</a></li>
      <li><a href="https://www.mountblanc.com">Mount Blanc</a></li>
      <li><a href="https://www.mountrosa.com">Mount Rosa</a></li>
      <li><a href="https://www.mountk2.com">Mount K2</a></li>
      <li><a href="https://www.mountwhatever.com">Mount Whatever</a></li>
    </ul>
    <footer>Made with ❤️ in Italy</footer>
  </body>
</html>
